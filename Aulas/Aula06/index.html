<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 06 - eventos</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: blue;
            color: white;
            width: 300px;
            height: 300px;
            line-height: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id='area' onclick="clicar()" onmousemove="mover()" onmouseout= "sair()">Evento de interação</div>
    <script>
        let a = window.document.getElementById('area')
        function clicar(){
            a.innerHTML = "Você clicou..."
            a.style.backgroundColor = "green"
        }

        function mover(){
            a.innerHTML = "Você moveu o mouse"
            a.style.backgroundColor = "orange"
            a.style.color = "blue"
        }

        function sair(){
            a.innerHTML = "Você saiu da area"
            a.style.backgroundColor = "red"
        }
        
    </script>
</body>
</html>
