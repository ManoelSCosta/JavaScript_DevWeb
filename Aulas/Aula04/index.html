<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04</title>
    <style>
        body {
            font: 14pt Arial;
        }
        button {
            font-size: 12t;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1 id = 'titulo'>Trabalhando com dados</h1>
    <button onclick="inicio()">Clique aqui</button>
    <section id = 'resultado'>
        <p>Aqui é mostrado o resultado</p>
    </section>
    <script>
        function inicio(){
            let nome = prompt('Qual é o seu nome?')
            let result = window.document.getElementById('resultado')
            result.innerHTML = `<p> Olá, <strong>${nome}</strong>! É um grande prazer te conhecer`
        }
    </script>
</body>
</html>
